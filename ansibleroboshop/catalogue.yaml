- name: Setting up the catalogue server
  hosts: catalogue
  become: yes
  tasks:
  - name: Running The script and downloading the setup
    shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash
 
  - name: Install Nodejs from the script
    yum:
      name: nodejs 
      state: installed

  - name: Check roboshop user is available or not  
    command: id roboshop
    register: out
    ignore_errors: true

  - when: out.rc != 0
    name: Create user named Roboshop    
    user:
      name: roboshop
  
  - name: Check the directory exist or not
    stat:
      path: /app
    register: directory
  - name: Print the output of directory 
    debug:
      msg: "output is {{directory}}"

  - when: directory.stat.exists == False
    name: Create the directory
    file:
      path: /app
      state: directory
  
  - name: download the application code
    get_url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp

  - name: Extracting The catalogue zip file
    unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: Go to folder and excute command
    command: npm install
    args:
      chdir: /app

  - name: Copying the catalogue service file
    copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service
      remote_src: yes

  - name: Demon Reload
    systemd:
      daemon_reload: true
  
  - name: Copying the catalogue service file to yum repos file
    copy:
      src: mangodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb-org-shell
    command: mongodb-org-shell

  - name: Load mongo repo to the catalogue service
    command: mongo --host mongodb.haridevopspractice.online < /app/schema/catalogue.js
  
  - name: restarted service status 
    service:
      name: catalogue
      state: restarted
      enabled: true
